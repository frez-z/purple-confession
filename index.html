<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.3.min.js.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Confession</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <script src="index.js"></script>
    <header class="d-flex flex-column py-3" style="background: mediumpurple; text-align: center;">
        <div style="font-family:'Roboto', sans-serif; letter-spacing: 1px; text-align: center; color: white">PURPLE CONFESSION</div>
        <div style="font-family:'Roboto', sans-serif; letter-spacing: 1px; text-align: center; color: pink; font-size: small">Tidak Official</div>
    </header>
    <div style="margin-left:20px; margin-right: 20px; padding:10px;">
        <form class="requires-validation" novalidate id="mainForm">
            <div class="form-group">
                <div style="color: black; padding-left: 10px; padding-top: 10px; padding-bottom: 5px">Faculty</div>
                <input type="text" style="border-style: solid; border-color: blueviolet" class="form-control" id="faculty" placeholder="optional" value="" required>
            </div>
            <div class="form-group">
                <div style="color: black; padding-left: 5px; padding-top: 10px; padding-bottom: 5px">type your confession</div>
                <textarea class="form-control" id="confession-text" rows="6" placeholder="" style="border-style: solid; border-color: blueviolet"></textarea>
            </div>
            <div style="padding-left: 20px; padding-right: 20px; padding-top: 20px">
                <button type="button" class="btn btn-primary" style="width: 100%" id="submit">Send !</button>
            </div>
        </form>
    </div>
    <footer class="text-center text-white mt-auto" style="background: blueviolet">
        <!-- Grid container -->
        <div class="container p-3 pb-0">
            <section class="mb-3">
                <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/frez-z" role="button"
                ><i class="fa fa-github"></i
                ></a>

                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/frez._/" role="button"
                ><i class="fa fa-instagram"></i
                ></a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.4);">
            <a>Rez Budak Engineering</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
